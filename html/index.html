<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<style>
    #conteudo {
        padding: 30px 0px;
    }
</style>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exericios/texto1.html">T exto 1</a> |
        <a href="exericios/texto2.html">Texto 2</a> |
        <a href="exericios/listas.html">Listas</a> |

        <a href="exericios/links.html">Links</a> | 
        <a href="exericios/tabelas.html">Tabelas</a> |

        <a href="exericios/video.html">Video</a> |
        <a href="exericios/tagsNaoVisuais.html">Tags não visuais</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Humberto O maior DEV do Brasil com 1,70 de altura.
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }   
        })
    </script>
</body>
</html>
