<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        //selecionando elemento
        const img = document.querySelector('img')

        /*tem a opção de acessar os atributos desse elemento
        com o getAttribute a partir de uma string*/
        console.log('getAtttribute', img.getAttribute('src'))

        /*outra forma de acessar o atributo de uma elemento é
        com a notação ponto.*/
        console.log(img.src)

        //tambem tem como acessar como acessamos objetos.
        console.log(img['src'])

        //acessando outros atributos
        console.log(img.alt)

        console.log(img.nodeType)

        /*O getAttributeNode tambem acessa o atributo de algum 
        elemento, mas ele tam mais formar de trabalhar alem de
        mostrar apenas o value*/
        const src = img.getAttributeNode('src')
        console.log(src.nodeType)
        console.log(src.nodeName)
        console.log(src.nodeValue)

        const link = document.querySelector('a')

        /*formas de alterar valor do primeiro filho que no caso
        do link é apenas o texto.*/
        link.firstChild.nodeValue = 'Novo texto.'

    </script>
</body>

</html>
