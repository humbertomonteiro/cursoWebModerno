<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))

        const deselecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        
        selecionar('div')

        /*seletro internaciaonal*/
        deselecionar('*')

        /*selecionar apenas o que tem as duas classes*/
        selecionar('.terceiro.ultimo')
        deselecionar('*')

        /*pseudo classe que seleciona todos menos o que Ã© passado*/
        selecionar(':not(#primeiro)')
        deselecionar('*')

        /*pseudo classe que seleciona o primeiro filho de algum elemento*/
        selecionar(':nth-child(1)')
        deselecionar('*')

        /*pseudo classe que seleciona o filho do de algum elemento e qual o dos filhos quer selecionar*/
        selecionar('div:nth-of-type(1)') /*nesse caso foi o elemento(tipo) div e o primeiro filho*/
        deselecionar('*')

        /*seleciona o atributo*/
        selecionar('[wb-attrib]')
    </script>
</body>
</html>
